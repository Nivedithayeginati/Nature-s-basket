<!DOCTYPE html>

    <title>Grocery Store</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script>
        // Script to add 'active' class to the current link
        document.addEventListener('DOMContentLoaded', function() {
            const currentLocation = location.href;
            const menuItem = document.querySelectorAll('nav ul li a');
            const menuLength = menuItem.length;
            for (let i = 0; i < menuLength; i++) {
                if (menuItem[i].href === currentLocation) {
                    menuItem[i].className = 'active';
                }
            }
        });
    </script>
</head>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="background-image">
            <h1>Step into Nature's Basket,<br> where every product is picked just for you!</h1>
            <p>Find fresh organic produce, daily essentials, and more!</p>
            <a href="manageinventory.html" class="get-started-button">Shop Fresh</a>
        </div>
    </main>
    <footer>

</body>
